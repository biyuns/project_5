<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="myPage.css">
</head>

<body>
    <div class="main">
        <header>
            <p class="n_1">N분의 1</p>
            <button><img src="svg\search.svg"></button>
            <button><img src="svg\alarm.svg"></button>
        </header>
        <section class="myInfo">
            <img class="profilePho" src="svg\basicP.svg">
            <div class="myInfoT">
                <p class="userName">사용자 이름</p>
                <p class="userInfo">성별 / 학번 / 학과 or 학부</p>
            </div>
        </section>
        <button class="modify">프로필 수정</button>
        <section class="NIndex">
            <div class="NText">
                N 지수
                <div class="moreInfo">i</div>
            </div>
            <div class="hoverN">
                N 지수는 이전 30일 누적 활동
                수 기준 (참여 + 작성 + 찜) 등을
                조합해서 만든 표예요.
            </div>
            <div class="range">
                <div class="rangeBar"><img class="rangeBall" src="../svg/NIndexLogo.svg"></div>
            </div>
            <ul>
                <li>0</li>
                <li>20</li>
                <li>40</li>
                <li>60</li>
                <li>80</li>
                <li>100</li>
            </ul>
        </section>
        <div class="myPText">
            내가 쓴 글
            <div class="myContentBtn"><img src="svg\rightArrow.svg"></div>
        </div>
        <div class="myPText">
            참여 공구
            <div class="partBuyBtn"><img src="svg\rightArrow.svg"></div>
        </div>
        <div class="myPText" id="logout">
            로그아웃
        </div>
    </div>
    <script src="myPage.js"></script>
</body>

</html>
