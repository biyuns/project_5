<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <section class="write_ct">
        <section class="write_header">
        <div class="header_side">
            <img src="/img/back.svg" alt="뒤로가기" class="back_icon">
        </div>
        <span class="header_main">공구 게시글 작성</span>
        <div class="header_side"></div>
        </section>

        <div class="line"> </div>

        <section class="add_picture">
            <div class="picture_ct">
                <img src="/img/picture.svg" class="picture">
                <p class="picture_word"> 사진 추가 </p>
            </div>
            <div class="picture_count"> 0/5개</div>
        </section>

        <section class="hap_ct">

            <section class="write_title_ct">
                <div class="wr_title"> 제목 </div>
                <input type="text" class="title_input" placeholder="공구 게시글 제목을 지어주세요.">
            </section>

            <section class="write_explanation_ct">
                <div class="wr_exp"> 자세한 설명</div>
                <textarea class="exp_input" placeholder="게시판에 올릴 게시글 내용을 작성해 주세요. 
신뢰할 수 있는 거래를 위해 자세히 적어주세요."></textarea>
            </section>
        
            <section class="wr_category_ct">
                <div class="wr_category"> 거래 날짜 </div>
                <input type="text" class="category_input" placeholder="거래 날짜">
            </section>

            <section class="product_name_ct">
                <div class="wr_pro_name"> 제품명 </div>
                <input type="text" class="pro_input" placeholder="제품명을 입력하세요.">
            </section>
        
            <section class="sell_link_ct">
                <div class="wr_sell_link"> 판매링크 </div>
                <input type="text" class="sell_input" placeholder="제품 판매 링크를 복사하여 붙여 넣어 주세요.">
            </section>
        
            <section class="open_chat_ct">
                <div class="wr_openchat"> 오픈 채팅 </div>
                <input type="text" class="open_input" placeholder="오픈 채팅 링크를 복사하여 붙여 넣어 주새요.">
            </section>
        
            <section class="price_ct">
                <div class="wr_price"> 단위 가격 </div>
                <div class="pr_total_ct">
                    <div class="pr_ct1">
                         <p class="prt"> 총 가격 (배송비 포함) </p>
                        <input type="text" class="pr_input1" placeholder="원">
                    </div>
                    <div class="pr_ct2">
                        <p class="prt"> 모집 인원(자신 포함) </p>
                        <input type="text" class="pr_input2" placeholder="명">
                    </div>
                </div>
                <p class="budam_price"> 1인당 부담 가격: </p>
            </section>
        
            <section class="month_ct">
                <div class="wr_month"> 거래 날짜 </div>
                <input type="text" class="month_input" placeholder="거래 날짜">
            </section>
        
            <section class="hours_ct">
                <div class="wr_hours"> 거래 시간 </div>
                <input type="text" class="hours_input" placeholder="거래 시간">
            </section>

            <section class="finish_ct">
                <div class="wr_finish"> 마감 일정 </div>
                <input type="text" class="finish_input" placeholder="마감 일정">
                <div class="write_delivery_ct">
                    <button class="dv"> 배달 </button>
                    <button class="inter"> 직접 수령</button>
                </div>
            </section>
        
            <section class="place_ct">
                <div class="wr_place"> 거래 장소 </div>
                <input type="text" class="place_input" placeholder="거래 장소">
            </section>

        </section>

        <section class="finish_btn_Ct">
            <button class="finish_bt"> 작성 완료 </button>
        </section>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const deliveryBtns = document.querySelectorAll('.write_delivery_ct button');
    deliveryBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            deliveryBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });
    });
});
</script>


</body>
</html>
