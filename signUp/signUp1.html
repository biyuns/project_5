<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <div class="main">
        <!-- -->
        <section class="content">
            <header>
                <div class="head">
                    <button class="backArrow1"><img src="svg\backArrow.svg"></button>
                    <div class="numCircle colorNum">1</div>
                    <img src="svg\lodingCircle.svg">
                    <img src="svg\lodingCircle.svg">
                    <img src="svg\lodingCircle.svg">
                    <div class="numCircle">2</div>
                    <img src="svg\lodingCircle.svg">
                    <img src="svg\lodingCircle.svg">
                    <img src="svg\lodingCircle.svg">
                    <div class="numCircle">3</div>
                </div>
                <div class="headerP1">기본 정보</div>
            </header>
            <section class="hello hMargin">
                <div>회원가입</div>
            </section>
            <form class="form" id="form1">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일 주소를 입력해 주세요.">
                <div class="warningP">*인증을 위해 학교 계정을 사용해 주세요.</div>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" placeholder="비밀번호를 입력해 주세요.">
                <label for="checkPW">비밀번호 확인</label>
                <input type="password" id="checkPW" placeholder="다시 한번 입력해 주세요.">
                <p class="hidden">입력하신 정보를 확인해 주세요.</p>
                <button type="button" class="nextBtn" disabled>다음</button>
            </form>

        </section>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const pwInput = document.getElementById('pw');
    const checkPWInput = document.getElementById('checkPW');
    const nextBtn = document.querySelector('.nextBtn');

    function checkInputs() {
        if (emailInput.value && pwInput.value && checkPWInput.value) {
            nextBtn.disabled = false;
        } else {
            nextBtn.disabled = true;
        }
    }

    emailInput.addEventListener('input', checkInputs);
    pwInput.addEventListener('input', checkInputs);
    checkPWInput.addEventListener('input', checkInputs);

    nextBtn.addEventListener('click', function() {
        const email = emailInput.value;
        const password = pwInput.value;
        const passwordCheck = checkPWInput.value;

        sessionStorage.setItem('email', email);
        sessionStorage.setItem('password', password);
        sessionStorage.setItem('passwordCheck', passwordCheck);

        window.location.href = 'signUp3.html'; // 실제 파일명에 맞게 수정
    });
});
</script>

    <!-- <script src="signUp1.js"></script> -->
    <!-- <script src="active1.js"></script> -->
</body>

</html>
